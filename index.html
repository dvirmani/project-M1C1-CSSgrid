<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2caa52b9f2.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Grid 1 -->
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div> 

    <!-- Grid 2 -->
    <div class="gridTwo">
        <div class="child1">
            <p>First</p>
        </div>
        <div class="child2">
            <p>Second</p>
        </div>
        <div class="child3">
            <p>Third</p>
        </div>
    </div>

    <!-- Grid 3 -->
    <div class="gridThree">
        <div class="pic-description">
            <p>Here is my awesome picture</p>
        </div>
        <div class="pic">
            <img src="images/vader.jpg" alt="vader">
        </div>
    </div>

    <!-- Grid 4 -->
    <div class="gridFour">
        <div class="lineOne">
            <p>My even more awesome text. </p>
        </div>
        <div id="lineTwo">
            <p>My left text.</p>
            <p>My right text.</p>
        </div>
    </div>

    <!-- Grid 5 -->
    <div class="gridFive">
        <div class="photo-text">
            <p>My even more awesome text. </p>
        </div>
        <div class="photo-container">
            <img src="images/Sun.jpg" alt="Sun">
            <img src="images/moon.jpg" alt="Moon">
        </div>
    </div>

    <!-- Grid 6 -->
    <div class="gridSix">
        <i class="fa-solid fa-star"></i>
        <p>My awesome Google font is applied here. </p>
    </div>

</body>
</html>
